<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>:)))))))</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe0ec, #e0f7ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      height: 100vh;
      margin: 0;
      color: #444;
      text-align: center;
    }

    h2 {
      color: #d63384;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="password"], textarea {
      padding: 10px 15px;
      border: 2px solid #d63384;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      width: 250px;
      max-width: 80vw;
      margin: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b02a6b;
    }

    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #5c1d53;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      max-width: 90vw;
      min-height: 100px;
    }

    #commentBox {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    textarea {
      height: 80px;
      resize: none;
    }
  </style>
</head>
<body>

  <h2>🔒 Nhập mật khẩu để xem...</h2>
  <input type="password" id="password" placeholder="Mật khẩu..."><br>
  <button onclick="checkPassword()">💌 Xem</button>

  <div id="message"></div>

  <div id="commentBox">
    <h3>💬 Viết gì đó gửi lại tớ nè:</h3>
    <textarea id="commentInput" placeholder="Viết gì đó..."></textarea>
    <button onclick="sendComment()">📨 Gửi cho tớ</button>
  </div>

  <script>
    const correctPassword = "2041";
    const fullMessage = "tao thích mày từ mới vào lớp 9 nhưng t sợ m không thích t và cũng mất đi tình bạn này nhưng nếu mày đọc cái này rồi thì vẫn là bạn nha 🥺(giở t vẫn thik m)";
    const webhookUrl = "https://discord.com/api/webhooks/1383023560129515561/Fd2f-TANo8YCjyMnmfJ4XywUcTDCbUJ52qGFQ5yXwFRNA1qU263ZFP0VZLE8klymlP9K"; // 👉 Thay webhook thật vào đây
    let visitorIP = "Không rõ";

    // 🕵️‍♂️ Lấy IP khi người mở web
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        visitorIP = data.ip;
        sendVisitNotification(visitorIP);
      })
      .catch(() => {
        visitorIP = "Không lấy được IP";
        sendVisitNotification(visitorIP);
      });

    // ⏰ Hàm gửi thông báo truy cập về Discord
    function sendVisitNotification(ip) {
      const now = new Date();
      const time = now.toLocaleString("vi-VN");

      const message = {
        content: `👀 **Ai đó vừa truy cập trang web!**\n🌍 IP: \`${ip}\`\n🕒 Thời gian: ${time}`
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(message)
      });
    }

    let typingIndex = 0;

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        typeMessage();
      } else {
        alert("❌ Sai mật khẩu rồi 🥲");
      }
    }

    function typeMessage() {
      const messageBox = document.getElementById("message");
      messageBox.innerHTML = "";
      document.getElementById("commentBox").style.display = "none";
      typingIndex = 0;

      const interval = setInterval(() => {
        messageBox.innerHTML += fullMessage.charAt(typingIndex);
        typingIndex++;
        if (typingIndex >= fullMessage.length) {
          clearInterval(interval);
          document.getElementById("commentBox").style.display = "flex";
        }
      }, 40);
    }

    function sendComment() {
      const comment = document.getElementById("commentInput").value.trim();
      if (!comment) {
        alert("❗Bạn chưa viết gì cả...");
        return;
      }

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `📥 **Phản hồi mới**:\n📝 "${comment}"\n🌍 IP người gửi: ${visitorIP}`
        })
      })
      .then(res => {
        if (res.ok) {
          alert("✅ Gửi thành công rồi đó!");
          document.getElementById("commentInput").value = "";
        } else {
          alert("❌ Gửi không thành công...");
        }
      })
      .catch(err => {
        alert("🚫 Có lỗi xảy ra!");
        console.error(err);
      });
    }
  </script>

</body>
</html>
