<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Cảm Ơn</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .thank-you {
            font-size: 50px;
            font-weight: bold;
            color: #ff4500;
            animation: fadeIn 2s ease-in-out;
        }
        .credit {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="thank-you">Cảm ơn!</div>
    <div class="credit">Made By HuyVipPro</div>
</body>
</html>
